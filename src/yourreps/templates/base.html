{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>{% block fulltitle %}Your Reps | {% block title %}Who represents you{% endblock %}{% endblock %}</title>
    <link href='http://fonts.googleapis.com/css?family=Kreon|Cabin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}css/base.css">
  </head>
  <body>
    <header>
      <h1>YourReps</h1>
    </header>
    <section id="main">
      {% block content %}{% endblock %}
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/modernizr-1.6.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    {% block extrafooter %}{% endblock %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-304677-14']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
